name: MDAL Win32 Github Build v2
on:
  workflow_dispatch:
  
jobs:
  windows_build:
    runs-on: windows-latest

    steps:
      - name: Checkout MDAL
        uses: actions/checkout@v2
        with:
          repository: 'lutraconsulting/MDAL'

      - name: Install Conda
        uses: conda-incubator/setup-miniconda@v1.7.0
    
      - name: Install GDAL
        shell: powershell
        run: conda install -c conda-forge gdal
      
      - name: info
        shell: powershell
        run: conda info
