name: MDAL Win32 Github Build v2
on:
  workflow_dispatch:
  
jobs:
  windows_build:
    runs-on: windows-latest

    steps:
      - name: Checkout MDAL
        uses: actions/checkout@v2
        with:
          repository: 'lutraconsulting/MDAL'

      - name: Install Conda
        uses: s-weigand/setup-conda@v1.0.5
    
      - name: INstall GDAL
        run: conda install -c conda-forge gdal
